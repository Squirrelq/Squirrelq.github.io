{{ define "body" }}
    <body class="{{ if .Site.Params.backgroundImage }} background-image" style="background-image: url('{{ .Site.Params.backgroundImage }}');" {{ else }}"{{ end }}>
{{ end }}

{{ define "main" }}
  <main class="post">

    <article>
      <h2 class="post-title">
        <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
      </h2>

      <div class="post-content">
        {{ .Content }}
      </div>
    </article>

    <hr />
  </main>
</body>
  {{ end }}
