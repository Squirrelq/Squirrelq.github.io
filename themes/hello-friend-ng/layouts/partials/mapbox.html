<div id="map" class="map" style='width: 88%; height: 300px; margin-inline: auto;'></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoidG9wd2lzZWJyZXdpbmciLCJhIjoiY2tudnhvdjJuMDQ4azJwdGc3YnY4cjl5eCJ9.elOlFar5zj_mn_krxc_LXA';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/topwisebrewing/cknw3w63z155w17qnmp8meewn',
  });
  
  map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['map2'] // replace this with the name of the layer
  });
  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15],closeButton:false,closeOnMove:true,className:'pop-up' })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h6><a target="_blank" href="' + feature.properties.website + '">' + feature.properties.name + '</a></h6>')
    .addTo(map);
});
</script>
