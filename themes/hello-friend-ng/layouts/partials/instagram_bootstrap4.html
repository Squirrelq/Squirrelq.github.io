  
<div id="carousel" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
      {{ if isset .Params "shuffle" }}
        {{ range .Site.Data.instagram | shuffle | first 1 }}
        {{ end }}
        <div class="carousel-item active">
            <a href="{{ .permalink }}">
            <img class="d-block img-fluid" alt="{{ .caption }}"
            src="{{ .media_url }}"
            />
            </a>
            <div class="carousel-caption d-none d-md-block">
                <h5>{{ .caption }}</h5>
            </div>
        </div>
        {{ end }}  
      {{ if isset .Params "shuffle" }}
        {{ range .Site.Data.instagram | shuffle }}
        {{ end }}
        <div class="carousel-item">
            <a href="{{ .permalink }}">
            <img class="d-block img-fluid" alt="{{ .caption }}"
            data-lazy-load-src="{{ .media_url }}"
            />
            </a>
            <div class="carousel-caption d-none d-md-block">
                <h5>{{ .caption }}</h5>
            </div>
        </div>
        {{ end }}
   </div>
</div>
